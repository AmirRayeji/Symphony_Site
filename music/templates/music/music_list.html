{% extends "music/_base.html" %}

{% block titlepage %}
    لیست موسیقی ها
{% endblock %}

{% block mainContent %}

    {% if musiclist %}
        {% for music in musiclist %}
            <div class="col-md-2">
                <a>
                    <div class="imagebox">
                        <img src="{{ music.poster.url }}">
                            {{ music }}
                    </div>
                </a>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
