{% extends "music/_base.html" %}

{% block titlepage %}
    <b>بیوگرافی {{ musicdetail.singer }}</b>
{% endblock %}

{% block mainContent %}
    <div class="col-md-10">

        <p style="color: #fefdfd;"><b>نام قطعه: </b>{{musicdetail.name}}</p>
        <p style="color: #fefdfd;"><b>خواننده: </b>{{musicdetail.singer}}</p>
        

        <h3 style="color: #fefdfd;">بیوگرافی: </h3>
        <span></span>
        <p style="color: #fefdfd;">{{musicdetail.biography}}</p>

    </div>
    <div class="col-md-2">
        <div class="imageBox" style="border-radius: 7px;">
            <img src="{{ musicdetail.poster.url }}" style="border-radius: 3px;">
        </div>
    </div>
    <div>
        <audio controls>
            <source src="{{ musicdetail.music.url }}" type="audio/mp3">
        </audio>
    </div>
{% endblock %}
